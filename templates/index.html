<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Replacement App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(248, 249, 250, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .loading-content {
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        .loading-gif {
            width: 150px;
            margin-bottom: 20px;
        }
        .loading-text {
            font-size: 18px;
            color: #6c757d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Object Replacement Using AI</h1>
        <p class="text-center text-muted">Upload an image, describe the object to replace, and specify the new object.</p>
        
        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image" class="form-label">Upload Image</label>
                <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="prompt" class="form-label">Object to Remove</label>
                <input type="text" class="form-control" id="prompt" name="prompt" placeholder="e.g., a dog" required>
            </div>
            <div class="mb-3">
                <label for="new_prompt" class="form-label">Replacement Object</label>
                <input type="text" class="form-control" id="new_prompt" name="new_prompt" placeholder="e.g., a cat running in a field" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Process Image</button>
            </div>
        </form>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <img src="{{ url_for('static', filename='loading.gif') }}" alt="Loading..." class="loading-gif">
            <div class="loading-text">Processing your image...</div>
            <div class="text-muted">This may take a few minutes</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            document.getElementById('loadingOverlay').style.display = 'flex';
        });
    </script>
</body>
</html>
